{% extends "base.html" %}

{% block title %}Add new donation{% endblock %}

{% block content %}
<h2>Add donation</h2>
<a href="{% url 'donations' %}" class="donation-button">View all donations</a>
<a href="" class="donation-button">Create New Donor Type</a>
<form method="post">{% csrf_token %}
    <p>
        <label for="id_quantity">Donor:</label>
        {{ view.donor_name }}
    </p>
    {{ form.as_p }}
    <input type="submit" value="Add">
</form>
{% endblock %}
